<!DOCTYPE html>
<html>
<head>
  <title>Stripe Redirect</title>
  <script>
    window.onload = function() {
      var type = new URLSearchParams(window.location.search).get('type');
      var message = document.getElementById('message');

      if (type === 'return') {
        message.innerText = 'Success! Please wait, you will be redirected shortly...';
        window.location.replace('ReturnURL://');
      } else if (type === 'refresh') {
        message.innerText = 'Failure, please try again. Please wait, you will be redirected shortly...';
        window.location.replace('RefreshURL://');
      }

      setTimeout(function() {
        window.close();
      }, 2000);
    }
  </script>
</head>
<body>
</body>
</html>
