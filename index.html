<!DOCTYPE html>
<html>
<head>
  <title>Stripe Redirect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #message {
      font-size: 24px;
      text-align: center;
    }
  </style>
  <script>
    window.onload = function() {
      var type = new URLSearchParams(window.location.search).get('type');
      var message = document.getElementById('message');

      if (type === 'return') {
        message.innerText = 'Success! Please wait, you will be redirected shortly... If you are not redirected, please close this window manually.';
        window.location.replace('ReturnURL://');
      } else if (type === 'refresh') {
        message.innerText = 'Failure, please try again. Please wait, you will be redirected shortly... If you are not redirected, please close this window manually.';
        window.location.replace('RefreshURL://');
      }

      setTimeout(function() {
        window.close();
      }, 2000);
    }
  </script>
</head>
<body>
  <div id="message"></div>
</body>
</html>
